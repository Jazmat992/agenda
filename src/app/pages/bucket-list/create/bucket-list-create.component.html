<div class="row">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-12">
        Create New Bucket
      </div>
    </div>
    <div class="row bg-light p-3 mt-2">
      <form [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-6">
              <label class="form-label">Bucket Name</label>
              <input type="text" class="form-control" placeholder="Enter Bucket Name" formControlName="name" />
            </div>
            <div class="col-sm-6">
              <label class="form-label">Bucket Location</label>
              <ng-select
                [items]="locations"
                placeholder="Select a location"
                formControlName="location"
                bindLabel="label"
                [searchable]="true"
                [addTag]="true"
              >

              </ng-select>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4 me-2">Create Bucket</button>
        <button type="button" class="btn btn-danger mt-4" (click)="hide()">Cancel</button>
      </form>
    </div>
  </div>
</div>
